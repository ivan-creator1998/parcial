<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registro de Proyectos de Innovación</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <!-- Contenedor Login -->
    <div id="loginContainer">
      <h1>Iniciar Sesión</h1>
      <label for="rol">Selecciona tu rol:</label>
      <select id="rol">
        <option value="">-- Selecciona --</option>
        <option value="estudiante">Estudiante</option>
        <option value="admin">Administrador</option>
      </select>

      <div id="adminPasswordContainer">
        <label for="adminPassword">Contraseña administrador:</label>
        <input type="password" id="adminPassword" />
      </div>

      <button id="btnIngresar">Ingresar</button>
    </div>

    <!-- Contenedor Formulario de estudiante -->
    <div id="formContainer">
      <h2>Registrar Proyecto</h2>
      <form id="projectForm">
        <label for="titulo">Título del Proyecto:</label>
        <input type="text" id="titulo" required />

        <label for="categoria">Categoría:</label>
        <select id="categoria" required>
          <option value="">-- Selecciona --</option>
          <option value="Innovación tecnológica">Innovación tecnológica</option>
          <option value="Ciencia">Ciencia</option>
          <option value="Arte y cultura">Arte y cultura</option>
        </select>

        <label for="integrantes">Integrantes (separados por coma):</label>
        <input type="text" id="integrantes" placeholder="Ej: Juan, María, Pedro" required />

        <label for="avance">Avance:</label>
        <select id="avance" required>
          <option value="">-- Selecciona --</option>
          <option value="Idea">Idea</option>
          <option value="Desarrollo">Desarrollo</option>
          <option value="Finalizado">Finalizado</option>
        </select>

        <label for="fecha">Fecha de Postulación:</label>
        <input type="date" id="fecha" required />

        <label for="grupo">Grupo:</label>
        <input type="text" id="grupo" required />

        <label class="checkbox-label" for="requiereEtica">
          <input type="checkbox" id="requiereEtica" />
          ¿El proyecto requiere documento ético?
        </label>

        <label for="documentoEtico">Documento Ético (si aplica):</label>
        <input type="text" id="documentoEtico" placeholder="Nombre del archivo o enlace" />

        <button type="submit">Registrar Proyecto</button>
      </form>
      <button id="btnCerrarSesionEstudiante">Cerrar Sesión</button>
    </div>

    <!-- Contenedor administrador -->
    <div id="adminContainer">
      <h2>Panel Administrador</h2>
      <ul id="listaProyectos"></ul>
      <button id="btnBorrarRegistros">Borrar todos los registros</button>
      <button id="btnCerrarSesionAdmin">Cerrar Sesión</button>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="script.js"></script>
</body>
</html>
