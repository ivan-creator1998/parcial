<!DOCTYPE html> <!-- Define el tipo de documento, en este caso HTML5 -->
<html lang="es"> <!-- Inicio del documento HTML, con idioma español -->

<head> <!-- Contenedor de la información de cabecera del documento -->
  <meta charset="UTF-8" /> <!-- Define la codificación de caracteres (UTF-8) -->
  <meta name="viewport" content="width=device-width, initial-scale=1" /> <!-- Hace que el sitio sea responsive para dispositivos móviles -->
  <title>Registro de Proyectos de Innovación</title> <!-- Título que aparece en la pestaña del navegador -->
  <link rel="stylesheet" href="styles.css" /> <!-- Vincula una hoja de estilos externa llamada styles.css -->
</head>

<body> <!-- Cuerpo del documento, donde va el contenido visible de la página -->
  <div class="container"> <!-- Contenedor principal con clase "container" para aplicar estilos -->

    <!-- Contenedor Login -->
    <div id="loginContainer"> <!-- Contenedor para el inicio de sesión, identificado por "loginContainer" -->
      <h1>Iniciar Sesión</h1> <!-- Título de nivel 1 que muestra "Iniciar Sesión" -->

      <label for="rol">Selecciona tu rol:</label> <!-- Etiqueta para el selector de roles -->
      <select id="rol"> <!-- Menú desplegable para seleccionar el rol del usuario -->
        <option value="">-- Selecciona --</option> <!-- Opción vacía por defecto -->
        <option value="estudiante">Estudiante</option> <!-- Opción para rol de estudiante -->
        <option value="admin">Administrador</option> <!-- Opción para rol de administrador -->
      </select>

      <div id="adminPasswordContainer"> <!-- Contenedor para el campo de contraseña del administrador -->
        <label for="adminPassword">Contraseña administrador:</label> <!-- Etiqueta del campo de contraseña del admin -->
        <input type="password" id="adminPassword" /> <!-- Campo para ingresar la contraseña (oculta) -->
      </div>

      <button id="btnIngresar">Ingresar</button> <!-- Botón para enviar los datos del login -->
    </div>

    <!-- Contenedor Formulario de estudiante -->
    <div id="formContainer"> <!-- Contenedor para el formulario de registro de proyectos (solo para estudiantes) -->
      <h2>Registrar Proyecto</h2> <!-- Título de nivel 2 para el formulario de proyectos -->

      <form id="projectForm"> <!-- Inicio del formulario con identificador "projectForm" -->

        <label for="titulo">Título del Proyecto:</label> <!-- Etiqueta para el campo del título del proyecto -->
        <input type="text" id="titulo" required /> <!-- Campo de texto obligatorio para el título del proyecto -->

        <label for="categoria">Categoría:</label> <!-- Etiqueta para el campo de categoría -->
        <select id="categoria" required> <!-- Menú desplegable obligatorio para seleccionar la categoría -->
          <option value="">-- Selecciona --</option> <!-- Opción vacía por defecto -->
          <option value="Innovación tecnológica">Innovación tecnológica</option> <!-- Opción de categoría -->
          <option value="Ciencia">Ciencia</option> <!-- Opción de categoría -->
          <option value="Arte y cultura">Arte y cultura</option> <!-- Opción de categoría -->
        </select>

        <label for="integrantes">Integrantes (separados por coma):</label> <!-- Etiqueta para el campo de integrantes -->
        <input type="text" id="integrantes" placeholder="Ej: Juan, María, Pedro" required /> <!-- Campo obligatorio de texto con ejemplo -->

        <label for="avance">Avance:</label> <!-- Etiqueta para el campo de avance del proyecto -->
        <select id="avance" required> <!-- Menú desplegable obligatorio para seleccionar el estado del avance -->
          <option value="">-- Selecciona --</option> <!-- Opción vacía por defecto -->
          <option value="Idea">Idea</option> <!-- Opción de estado -->
          <option value="Desarrollo">Desarrollo</option> <!-- Opción de estado -->
          <option value="Finalizado">Finalizado</option> <!-- Opción de estado -->
        </select>

        <label for="fecha">Fecha de Postulación:</label> <!-- Etiqueta para la fecha de postulación -->
        <input type="date" id="fecha" required /> <!-- Campo obligatorio para seleccionar una fecha -->

        <label for="grupo">Grupo:</label> <!-- Etiqueta para el campo del grupo -->
        <input type="text" id="grupo" required /> <!-- Campo obligatorio para ingresar el grupo -->

        <label class="checkbox-label" for="requiereEtica"> <!-- Etiqueta para el checkbox con clase personalizada -->
          <input type="checkbox" id="requiereEtica" /> <!-- Casilla para marcar si requiere documento ético -->
          ¿El proyecto requiere documento ético?
        </label>

        <label for="documentoEtico">Documento Ético (si aplica):</label> <!-- Etiqueta para el documento ético -->
        <input type="text" id="documentoEtico" placeholder="Nombre del archivo o enlace" /> <!-- Campo opcional para indicar el documento ético -->

        <button type="submit">Registrar Proyecto</button> <!-- Botón para enviar el formulario -->
      </form>

      <button id="btnCerrarSesionEstudiante">Cerrar Sesión</button> <!-- Botón para que el estudiante cierre sesión -->
    </div>

    <!-- Contenedor administrador -->
    <div id="adminContainer"> <!-- Contenedor exclusivo para el administrador -->
      <h2>Panel Administrador</h2> <!-- Título del panel del administrador -->
      <ul id="listaProyectos"></ul> <!-- Lista donde se mostrarán los proyectos registrados -->
      <button id="btnBorrarRegistros">Borrar todos los registros</button> <!-- Botón para eliminar todos los proyectos -->
      <button id="btnCerrarSesionAdmin">Cerrar Sesión</button> <!-- Botón para que el administrador cierre sesión -->
    </div>

  </div> <!-- Fin del contenedor principal -->

  <!-- Inclusión de scripts de Firebase y script principal -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script> <!-- Script para inicializar Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script> <!-- Script para usar Firestore (base de datos en la nube de Firebase) -->
  <script src="script.js"></script> <!-- Script principal donde está la lógica en JavaScript -->
</body>

</html> <!-- Fin del documento HTML -->
